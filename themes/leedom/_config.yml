# 相关配置说明
  # favicon: 网站图标
  # avatar: 主题用户头像与昵称
  # rss: rss订阅
  # prevnext: 文章末尾的上一页与下一页
  # footer: 页脚信息
  # search: 文章搜索

# enable: 是否开启相应功能，可选true || false

# 网站图标
favicon:
  enable: true
  icon: /images/favicon.ico
  touch_icon: /images/logo.webp

# 用户头像与昵称
avatar:
  author_photo: /images/logo.webp
  author_nickname: 幺叁叁
  path: /

# 文章末尾的上一页与下一页
prevnext:
  enable: true

# 链接信息
link: 
  # name: 名称
  # icon: 图标，目前仅支持IconFont部分图标
  # path: 地址
  # target: 跳转方式
  -
    # 档案
    name: archives
    icon: bookmark
    path: /archives/
  -
    name: github
    icon: github
    path: https://github.com/whitexie
    target: _blank
  # -
  #   name: email
  #   icon: envelope
  #   path: shieber@163.com
  # -
  #   name: facebook
  #   icon: facebooksquare
  #   path:
  # -
  #   name: twitter
  #   icon: twitter
  #   path:
  # -
  #   name: wechat
  #   icon: wechat
  #   path:
  # -
  #   name: weibo
  #   icon: weibo
  #   path:
  # -
  #   # rss需安装 hexo-generator-feed 插件
  #   # 具体参照https://github.com/hexojs/hexo-generator-feed
  #   name: rss
  #   icon: rss
  #   path: /atom.xml
  #   target: _blank


# 页脚信息
footer:
  -
    name: Copyright © 幺叁叁 2022
    path: https://github.com/whiteixe
  -
    name: Theme by Leedom | Powered by Hexo
    path: https://github.com/leedom92/hexo-theme-leedom

# 文章搜索
search:
  enable: true
  placeholder: 
